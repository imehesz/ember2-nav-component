<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Welcome to Moo</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="components/nav-menu">
    <ul>
      {{#each items as |item|}}
        <li>
          {{#if item.isActive}}
            {{item.label}}
          {{else}}
            <a href="/#/{{item.route}}" {{action "setRoute" item.route preventDefault=false}}>{{item.label}}</a>
          {{/if}}
        </li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="index">
    {{nav-menu}}

    <ul>
    {{#each model as |item|}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="moo">
    {{nav-menu}}

    <ul>
      {{#each model as |item|}}
        <li>{{item}}</li>
      {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/ember-template-compiler-2.0.1.js"></script>
  <script src="js/libs/ember-2.0.1.debug.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
